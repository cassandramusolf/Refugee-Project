

<h1 class="donate-heading">Donate To The Syrian Refugee Crisis</h1>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img class="fire-img" src="/assets/images/fire.jpeg" alt="">
    </div>

  </div>

<form class="donate-form">
  <label>Choose a Donation Amount:</label>
  <br>
  <input type="radio" name="donation" [value]="5" checked>$5.00<br>
  <input type="radio" name="donation" [value]="10">$10.00<br>
  <input type="radio" name="donation" [value]="30">$30.00<br>
  <input type="radio" name="donation" [value]="50">$50.00<br>
  <input type="radio" name="donation" [value]="100">$100.00<br>
  <input type="radio" name="donation" [value]="250">$250.00<br>
  <br>
  <button type="button" class="btn btn-default" data-toggle="modal" data-target=".modal1">Make Your Donation!</button>
</form>
</div>

<div class="modal modal1 fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-body">

        <h3>Your donation will be processed shortly...</h3><br>
        <h3><em>Thanks for your generosity!</em></h3>
        <hr>

        <form class="modal-form" [formGroup]="form">
          <h4>Personal Info</h4>
          <div>
            <input class="form-control" type="text" placeholder="First Name" required>
          </div>

          <div>
            <input class="form-control" type="text" placeholder="Last Name" required>
          </div>

          <div>
            <input class="form-control" type="email" placeholder="Email Address" required>
          </div>

          <div>
            <input class="form-control" type="text" placeholder="Address" required>
          </div>

          <div>
            <input class="form-control" type="text" placeholder="City" required>
          </div>

          <div>
            <input class="form-control" type="text" placeholder="Zipcode" required>
          </div>

          <div>
            <input class="form-control" type="text" placeholder="Country" required>
          </div>

          <hr>
          <h4>Payment Info</h4>
          <div>
            <input class="form-control" placeholder="Credit Card Number" #newCreditCard>
          </div>

          <div>
            <label for="expiration">Expiration Date</label>
            <input class="form-control" type="month" placeholder="Expiration Date" value="2017-04" required>
          </div>

          <div>
            <input class="form-control" placeholder="CVV Number" #newCVV required>
          </div>
          <br>
          <button type="submit" class="btn btn-default"  data-dismiss="modal" data-toggle="modal" data-target=".modal2">Donate</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal modal2 fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <h1 class="thanks1">Thank you for your donation!</h1>
        <h3 class="thanks2"><em>Your donation will be used for helping displaced Syrian refugees.</em></h3>
      </div>
    </div>
  </div>
</div>
