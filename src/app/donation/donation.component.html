<h1 class="donate-heading">Donate To The Syrian Refugee Crisis</h1>

<form class="donate-form">
  <label>Choose a Donation Amount:</label>
  <br>
  <input type="radio" name="donation" [value]="5" checked>$5.00<br>
  <input type="radio" name="donation" [value]="10">$10.00<br>
  <input type="radio" name="donation" [value]="30">$30.00<br>
  <input type="radio" name="donation" [value]="50">$50.00<br>
  <input type="radio" name="donation" [value]="100">$100.00<br>
  <input type="radio" name="donation" [value]="250">$250.00<br>
  <br>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".modal1">Make Your Donation!</button>
</form>

<div class="modal modal1 fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-body">

        <h3>Your donation will be processed shortly...</h3><br>
        <h3><em>Thanks for your generosity!</em></h3>
        <hr>

        <form class="modal-form">
          <h4>Personal Info</h4>
          <div>
            <input class="form-control" placeholder="First Name" #newName required>
          </div>

          <div>
            <input class="form-control" placeholder="Last Name" #newName required>
          </div>

          <div>
            <input class="form-control" placeholder="Email Address" #newEmail required>
          </div>

          <div>
            <input class="form-control" placeholder="Address" #newAddress required>
          </div>

          <div>
            <input class="form-control" placeholder="City" #newCity required>
          </div>

          <div>
            <input class="form-control" placeholder="Zipcode" #newZipcode required>
          </div>

          <div>
            <input class="form-control" placeholder="Country" #newCountry required>
          </div>

          <hr>
          <h4>Payment Info</h4>
          <div>
            <input class="form-control" placeholder="Credit Card Number" #newCreditCard>
          </div>

          <div>
            <input class="form-control" placeholder="Expiration Date" #newExpiration required>
          </div>

          <div>
            <input class="form-control" placeholder="CVV Number" #newCVV required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary"  data-dismiss="modal" data-toggle="modal" data-target=".modal2">Donate</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal modal2 fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-body">
        <h1>Thank you for your donation!</h1>
        <h3><em>Your donation will be used for helping displaced Syrian refugees.</em></h3>
      </div>
    </div>
  </div>
</div>
